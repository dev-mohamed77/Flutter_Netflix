  fluttertoast: ^8.2.2
  fimber: ^0.7.0
  webview_flutter: ^4.2.2
  cached_network_image: ^3.2.3
  font_awesome_flutter: ^10.5.0
  shimmer: ^3.0.0
  path_provider: ^2.0.15
  permission_handler: ^10.4.3
  rxdart: ^0.27.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
