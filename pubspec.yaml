dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  flutter_native_splash: ^2.3.1
  smooth_page_indicator: ^1.1.0
  flutter_riverpod: ^2.3.6
  go_router: ^9.0.0
  dio: ^5.2.1+1
  shared_preferences: ^2.2.0
  freezed: ^2.3.5
